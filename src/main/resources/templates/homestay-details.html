<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Homestay Details - StayFinder')}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <section class="max-w-6xl mx-auto px-6 py-12">
        <div th:if="${homestay == null}" class="rounded-lg bg-yellow-50 border border-yellow-200 p-4 text-yellow-700">Homestay not found.</div>

        <div th:if="${homestay != null}" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-4">
                <img th:src="@{'/images/' + homestay.id + '.jpg'}" class="w-full h-80 object-cover rounded-2xl shadow" alt="Homestay Image" onerror="this.onerror=null;this.src='/images/placeholder.svg';">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900" th:text="${homestay.location}">Location</h1>
                    <p class="text-gray-600 mt-2" th:text="${homestay.description != null ? homestay.description : 'No description available.'}">Description</p>
                    <div class="mt-4 text-gray-800"><strong>Price: â‚¹</strong><span th:text="${homestay.price}">Price</span> per night</div>
                    <div class="mt-2 text-gray-700"><strong>Host: </strong><span th:text="${homestay.host != null ? homestay.host.name : 'Host'}">Host Name</span></div>

                    <div class="mt-6">
                        <h4 class="font-semibold text-gray-900">Available Dates</h4>
                        <ul class="list-disc list-inside text-gray-700 mt-2">
                            <li th:each="date : ${homestay.availableDates}" th:text="${date}">Date</li>
                        </ul>
                    </div>
                </div>
            </div>

            <aside class="space-y-4">
                <div class="sticky top-24 bg-white rounded-2xl shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Book This Homestay</h3>
                    <p class="text-sm text-gray-600 mt-2">Secure your dates with a quick booking.</p>
                    <div class="mt-4">
                        <a th:href="@{/book/{id}(id=${homestay.id})}" class="w-full inline-flex items-center justify-center bg-primary text-white px-4 py-2 rounded-lg hover:opacity-95">Book Now</a>
                    </div>

                    <!-- Quick demo booking (no payment) shown to unauthenticated users -->
                    <div sec:authorize="!isAuthenticated()" class="mt-3">
                        <a th:href="@{/book/demo/{id}(id=${homestay.id})}" class="w-full inline-flex items-center justify-center bg-green-600 text-white px-4 py-2 rounded-lg hover:opacity-95">Quick Demo Book (no payment)</a>
                    </div>
                </div>
            </aside>
        </div>

        <div class="mt-8">
            <a href="/search" class="text-sm text-gray-700 hover:underline">Back to Search</a>
        </div>
    </section>

</body>
</html>
