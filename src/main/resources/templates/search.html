<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Search Homestays - StayFinder')}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <section class="max-w-6xl mx-auto px-6 py-16">
        <div class="bg-gradient-to-r from-white to-gray-50 rounded-2xl shadow-md p-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-4">Find beautiful homestays in Andhra Pradesh</h1>
            <p class="text-gray-600 mb-6">Search by city and date to discover curated homestays with local hosts.</p>

            <form th:action="@{/search}" method="post" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location (select district or type a city)</label>
                    <input list="districts" type="text" id="location" name="location" placeholder="Enter location or choose from list" required
                        class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
                    <datalist id="districts" th:if="${districts != null}">
                        <option th:each="d : ${districts}" th:value="${d}" th:text="${d}">District</option>
                    </datalist>
                </div>

                <div>
                    <label for="checkIn" class="block text-sm font-medium text-gray-700 mb-2">Check-in Date</label>
                    <input type="date" id="checkIn" name="checkIn" required
                        class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
                </div>

                <div>
                    <label for="checkOut" class="block text-sm font-medium text-gray-700 mb-2">Check-out Date</label>
                    <input type="date" id="checkOut" name="checkOut" required
                        class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
                </div>

                <div class="md:col-span-3 mt-2">
                    <button type="submit" class="inline-flex items-center justify-center gap-2 rounded-lg bg-primary hover:bg-primary/90 text-white font-semibold px-6 py-3 shadow">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
                        </svg>
                        Search
                    </button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
