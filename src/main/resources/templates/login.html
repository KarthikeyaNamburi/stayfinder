<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Login - StayFinder')}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <section class="min-h-[60vh] flex items-center">
        <div class="max-w-md mx-auto w-full bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Login</h2>

            <div th:if="${param.error}" class="rounded-md bg-red-50 border border-red-100 p-3 text-red-700 mb-4">Invalid email or password.</div>
            <div th:if="${param.logout}" class="rounded-md bg-green-50 border border-green-100 p-3 text-green-700 mb-4">You have been logged out.</div>

            <form th:action="@{/login}" method="post" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="username" name="username" required
                           class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
                </div>

                <div>
                    <button type="submit" class="w-full inline-flex items-center justify-center gap-2 bg-accent text-white px-4 py-2 rounded-lg font-semibold hover:opacity-95">
                        Login
                    </button>
                </div>
            </form>

            <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="/register" class="text-primary font-medium hover:underline">Register here</a></p>
        </div>
    </section>

</body>
</html>
