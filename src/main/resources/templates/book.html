<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Book Homestay - StayFinder')}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <section class="max-w-4xl mx-auto px-6 py-12">
        <div th:if="${error}" class="rounded-lg bg-red-50 border border-red-200 p-4 text-red-700" th:text="${error}">Error message</div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-6">
            <div class="lg:col-span-2">
                <h1 class="text-2xl font-bold text-gray-900">Book <span th:text="${homestay.location}">Location</span></h1>
                <p class="text-gray-600 mt-2" th:text="${homestay.description}">Description</p>
                <div class="mt-4 text-gray-800"><strong>Price: â‚¹</strong><span th:text="${homestay.price}">Price</span> per night</div>
            </div>

            <aside>
                <div class="bg-white rounded-2xl shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900">Booking Details</h3>
                    <form th:action="@{/book}" th:object="${booking}" method="post" class="mt-4 space-y-4">
                        <input type="hidden" th:field="*{homestay.id}">
                        <input type="hidden" th:field="*{user.id}">

                        <div>
                            <label for="checkInDate" class="block text-sm font-medium text-gray-700 mb-2">Check-in Date</label>
                            <input type="date" id="checkInDate" th:field="*{checkInDate}" required
                                class="w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
                            <div th:if="${#fields.hasErrors('checkInDate')}" class="text-sm text-red-600" th:errors="*{checkInDate}">Date error</div>
                        </div>

                        <div>
                            <label for="checkOutDate" class="block text-sm font-medium text-gray-700 mb-2">Check-out Date</label>
                            <input type="date" id="checkOutDate" th:field="*{checkOutDate}" required
                                class="w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
                            <div th:if="${#fields.hasErrors('checkOutDate')}" class="text-sm text-red-600" th:errors="*{checkOutDate}">Date error</div>
                        </div>

                        <div>
                            <button type="submit" class="w-full inline-flex items-center justify-center bg-accent text-white px-4 py-2 rounded-lg font-semibold hover:opacity-95">Confirm Booking</button>
                        </div>
                    </form>
                </div>
            </aside>
        </div>

        <div class="mt-6">
            <a href="/search" class="text-sm text-gray-700 hover:underline">Back to Search</a>
        </div>
    </section>

</body>
</html>
