<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Register - StayFinder')}"></head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <section class="min-h-[60vh] flex items-center">
        <div class="max-w-md mx-auto w-full bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Register</h2>

            <div th:if="${error}" class="rounded-md bg-red-50 border border-red-100 p-3 text-red-700 mb-4" th:text="${error}">Error message</div>

            <form th:action="@{/register}" th:object="${user}" method="post" th:validate="true" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" th:field="*{name}" required
                           class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
                    <div th:if="${#fields.hasErrors('name')}" class="text-sm text-red-600 mt-1" th:errors="*{name}">Name error</div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" th:field="*{email}" required
                           class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
                    <div th:if="${#fields.hasErrors('email')}" class="text-sm text-red-600 mt-1" th:errors="*{email}">Email error</div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" th:field="*{password}" required
                           class="w-full rounded-lg border border-gray-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
                    <div th:if="${#fields.hasErrors('password')}" class="text-sm text-red-600 mt-1" th:errors="*{password}">Password error</div>
                </div>

                <div>
                    <button type="submit" class="w-full inline-flex items-center justify-center bg-accent text-white px-4 py-2 rounded-lg font-semibold hover:opacity-95">Register</button>
                </div>
            </form>

            <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="/login" class="text-primary font-medium hover:underline">Login here</a></p>
        </div>
    </section>

</body>
</html>
